<h1>Articles in {{ monthsNames[month - 1] }} {{ year }}</h1>

<div *ngIf="articles?.length > 0; else noarticles">
    <ul>
        <li *ngFor="let article of articles; let isFirst=first">
            <nav *ngIf="isFirst">
                <button mat-raised-button color="primary" routerLink="/articles/">
                    <mat-icon>view_list</mat-icon> Return to list
                </button>
            </nav>

            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <a routerLink="/article/{{ article.id }}">{{ article.title }}</a>
                    </mat-card-title>
                    <span class="spacer"></span>
                    <time>{{ article.date | date:'dd/MM/yyyy' }}</time>
                </mat-card-header>

                <img mat-card-image src="{{ article.image }}" alt="{{ article.title }}">

                <mat-card-actions>
                    <button mat-button>Like</button>
                    <button mat-button>Share</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>

<ng-template #noarticles>
    No articles.
</ng-template>
