<nav>
    <button mat-raised-button color="primary" routerLink="/articles/1">
        <mat-icon>view_list</mat-icon> Return to list
    </button>
</nav>

<mat-card>
    <mat-card-header>
        <mat-card-title>{{ article?.title }}</mat-card-title>
        <span class="spacer"></span>
        <time>{{ article?.date | date:'dd/MM/yyyy' }}</time>
    </mat-card-header>

    <mat-card-content>
        <div innerHtml="{{ article?.text }}"></div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
    </mat-card-actions>
</mat-card>
