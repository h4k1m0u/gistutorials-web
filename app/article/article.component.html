<nav>
    <button mat-raised-button color="primary" routerLink="/articles/">
        <mat-icon>view_list</mat-icon> Return to list
    </button>
</nav>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>{{ article.title }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <time>{{ article.date | date:'dd/MM/yyyy' }}</time>
        </mat-card-subtitle>
    </mat-card-header>

    <hr/>

    <mat-card-content>
        <article highlight="all" [innerHtml]="article.text | safeHtml"></article>
    </mat-card-content>

    <hr/>

    <mat-card-footer>
        <ul>
            <li *ngFor="let tag of article.tags">
                <a routerLink="/articles/tag/{{ tag.id }}/">#{{ tag.name }}</a>
            </li>
        </ul>

        <share-button button="twitter" text="Tweet" showText="true" description="{{ article.title }}"></share-button>
        <share-button button="facebook" text="Share" showText="true"></share-button>
    </mat-card-footer>
</mat-card>

<disqus identifier="/article/{{ article.id }}"></disqus>
