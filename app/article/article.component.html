<nav>
    <button mat-raised-button color="primary" routerLink="/articles/">
        <mat-icon>view_list</mat-icon> Return to list
    </button>
</nav>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>{{ article.title }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <time>{{ article.date | date:'dd/MM/yyyy' }}</time>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div innerHtml="{{ article.text }}"></div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
    </mat-card-actions>
</mat-card>
