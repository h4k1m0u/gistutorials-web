<mat-card *ngFor="let article of articles">
    <mat-card-header>
        <mat-card-title>
            <a routerLink="/article/{{ article.id }}">{{ article.title }}</a>
        </mat-card-title>
        <span class="spacer"></span>
        <time>{{ article.date | date:'MM/dd/yyyy' }}</time>
    </mat-card-header>

    <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
    </mat-card-actions>
</mat-card>

<nav>
    <button mat-raised-button color="primary" *ngIf="page > 1" routerLink="/articles/{{ page - 1 }}">
        <mat-icon>navigate_before</mat-icon>
    </button>
    <span class="spacer">
        {{ page }}
    </span>
    <button mat-raised-button color="primary" *ngIf="page < numPages" routerLink="/articles/{{ page + 1 }}">
        <mat-icon>navigate_next</mat-icon>
    </button>
</nav>
