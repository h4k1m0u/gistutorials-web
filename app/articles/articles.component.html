<mat-card *ngFor="let article of articles">
    <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.date | date:'MM/dd/yyyy' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div innerHtml="{{ article.text }}"></div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
    </mat-card-actions>
</mat-card>

<nav>
    <button mat-raised-button color="primary" *ngIf="page > 1" routerLink="/articles/{{ page - 1 }}">
        <mat-icon>navigate_before</mat-icon>
    </button>
    <span class="spacer">
        {{ page }}
    </span>
    <button mat-raised-button color="primary" *ngIf="page < numPages" routerLink="/articles/{{ page + 1 }}">
        <mat-icon>navigate_next</mat-icon>
    </button>
</nav>
