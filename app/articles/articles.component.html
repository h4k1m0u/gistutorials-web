<div *ngIf="articles?.length > 0; else noarticles">
    <h1>Articles</h1>

    <ul>
        <li *ngFor="let article of articles">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2>
                            <a routerLink="/article/{{ article.id }}">{{ article.title }}</a>
                        </h2>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <time>{{ article.date | date:'dd/MM/yyyy' }}</time>
                    </mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image src="{{ article.image }}" alt="{{ article.title }}">

                <mat-card-actions>
                    <button mat-button>Like</button>
                    <button mat-button>Share</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>

<ng-template #noarticles>
    No articles.
</ng-template>
