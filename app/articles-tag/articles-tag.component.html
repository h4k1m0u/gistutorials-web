<h1>Articles in <span>#{{ tag }}</span></h1>

<div *ngIf="articles?.length > 0; else noarticles">
    <ul>
        <li *ngFor="let article of articles; let isFirst=first">
            <nav *ngIf="isFirst">
                <button mat-raised-button color="primary" routerLink="/articles/">
                    <mat-icon>view_list</mat-icon> Return to list
                </button>
            </nav>

            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2>
                            <a routerLink="/article/{{ article.id }}">{{ article.title }}</a>
                        </h2>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <time>{{ article.date | date:'dd/MM/yyyy' }}</time>
                    </mat-card-subtitle>
                </mat-card-header>

                <hr/>

                <img mat-card-image src="{{ article.image }}" alt="{{ article.title }}">

                <hr/>

                <mat-card-footer>
                    <ul>
                        <li *ngFor="let tag of article.tags">
                            <a routerLink="/articles/tag/{{ tag.id }}/">#{{ tag.name }}</a>
                        </li>
                    </ul>

                    <share-button button="twitter" text="Tweet" showText="true" description="{{ article.title }}" url="{{ url }}/article/{{ article.id }}"></share-button>
                    <share-button button="facebook" text="Share" showText="true" description="{{ article.title }}" url="{{ url }}/article/{{ article.id }}"></share-button>
                </mat-card-footer>
            </mat-card>
        </li>
    </ul>
</div>

<ng-template #noarticles>
    No articles.
</ng-template>
