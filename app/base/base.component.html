<header id="top">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-button routerLink="/articles/">
                <h1>
                    {{ appName }}
                </h1>
            </button>
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="appsMenu">
                <mat-icon>apps</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="banner">
            {{ slogan }}
        </mat-toolbar-row>

        <mat-toolbar-row class="credit">
            <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px;" href="https://unsplash.com/@mrrrk_smith?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from John-Mark Kuznietsov">
                <span style="display:inline-block;padding:2px 3px;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white;" viewBox="0 0 32 32">
                        <title>unsplash-logo</title>
                        <path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z">
                        </path>
                    </svg>
                </span>
                <span style="display:inline-block;padding:2px 3px;">
                    John-Mark Kuznietsov
                </span>
            </a>
        </mat-toolbar-row>
    </mat-toolbar>

    <nav>
        <mat-menu #appsMenu>
            <a mat-menu-item href="http://gistutorials.com/bookquotes/" target="_blank">
                <mat-icon>format_quote</mat-icon> Bookquotes
            </a>
            <a mat-menu-item href="http://gistutorials.com/accounting/" target="_blank">
                <mat-icon>shopping_cart</mat-icon> Accounting
            </a>
        </mat-menu>
    </nav>
</header>

<router-outlet></router-outlet>

<footer>
    <mat-toolbar>
        <button mat-button routerLink="/articles/">
            <h1>
                {{ appName }}
            </h1>
        </button>
        <a pageScroll pageScrollDuration="500" mat-icon-button color="primary" href="#top">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </a>
        <span class="spacer date">&copy; {{ date | date: 'yyyy' }}</span>
        <span>
            By <a href="https://twitter.com/h4k1m0u" target="_blank" mat-raised-button color="primary">@h4k1m0u</a>
        </span>
    </mat-toolbar>
</footer>
