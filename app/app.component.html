<mat-sidenav-container>
    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

    <mat-sidenav position="end" mode="side" [opened]="opened" #sidenav>
        <nav>
            <mat-nav-list>
                <a mat-list-item routerLink="/articles/">
                    All articles
                </a>
                <a mat-list-item *ngFor="let month of months; let i = index"
                    routerLink="/articles/date/{{ month[0] }}/{{ month[1] }}/">
                    {{ monthsNames[month[1] - 1] }} {{ month[0] }}
                </a>
            </mat-nav-list>
        </nav>

        <aside>
            <hr/>
            <h2>Hakim Benoudjit</h2>
            <p>
                <a href="https://twitter.com/h4k1m0u" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true" color="primary"></i>
                    @h4k1m0u
                </a>
            </p>
            <ul>
                <li>Student in Remote Sensing.</li>
                <li>Python/Django and Angular enthusiast.</li>
            </ul>
        </aside>
    </mat-sidenav>
</mat-sidenav-container>
