<header>
    <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{ appName }}</span>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="appsMenu">
            <mat-icon>apps</mat-icon>
        </button>
    </mat-toolbar>

    <nav>
        <mat-menu #appsMenu>
            <a mat-menu-item href="http://gistutorials.loc/bookquotes/" target="_blank">
                <mat-icon>format_quote</mat-icon> Bookquotes
            </a>
            <a mat-menu-item href="http://gistutorials.loc/expenses/" target="_blank">
                <mat-icon>shopping_cart</mat-icon> Expenses
            </a>
        </mat-menu>
    </nav>
</header>

<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav>
        <nav>
            <mat-nav-list>
                <a mat-list-item *ngFor="let month of months; let i = index"
                   routerLink="/articles/month/{{ i + 1 }}" (click)="sidenav.toggle()">
                    {{ month }}
                </a>
            </mat-nav-list>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

<footer>
    <mat-toolbar>
        <span class="spacer"></span>
        <span>
            By <a href="https://twitter.com/h4k1m0u" target="_blank" mat-raised-button color="primary">@h4k1m0u</a>
        </span>
    </mat-toolbar>
</footer>
